<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prueba API para AH</title>
    <style>
        article {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        img {
            height: auto;
            width: 320px;
            max-width: 100%;
        }
    </style>
    <script type="module">
        fetch('http://localhost:1234/investigadores')
        .then(res => res.json())
        .then(investigadores => {
            const html = investigadores.map(investigador => {
            return `
                <article data-id="${investigador.id}">
                    <h2>${investigador.nombrePJ}</h2>
                    <p>${investigador.vida}</p>

                    <button>Eliminar</button>
                </article>
            `
            }).join('')

            document.querySelector('main').innerHTML = html

        })
    </script>
</head>
<body>
    <main></main>
    
</body>
</html>
